<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poem</title>
</head>
<body style="color: green;background-color: khaki;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder;text-align: center;">
    <h1 style="font-size: 50px;">春晓</h1>
    <p style="font-size: 25px;"><strong>孟浩然</strong></p> 
    <strong style="font-size: 30px;">春眠不觉晓，</strong><br />
    <strong style="font-size: 30px;">处处蚊子咬，</strong><br />
    <strong style="font-size: 30px;">夜来巴掌声，</strong><br />
    <strong style="font-size: 30px;">不知死多少！</strong><br />
</body>
</html>
